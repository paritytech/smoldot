[licenses]
unlicensed = "deny"
copyleft = "allow"
allow-osi-fsf-free = "either"
default = "deny"

[bans]
multiple-versions = "warn"
wildcards = "deny"

# The `openssl` and `ring` libraries are easy to accidentally pull in, and are too annoying to
# compile on a wide range of platforms.
[[bans.deny]]
name = "openssl"
[[bans.deny]]
name = "ring"

[sources]
unknown-git = "deny"
