[package]
name = "smoldot-js"
version = "0.3.2"
authors = ["Parity Technologies <admin@parity.io>", "Pierre Krieger <pierre.krieger1708@gmail.com>"]
description = "Browser bindings to a light client for Substrate-based blockchains"
repository = "https://github.com/paritytech/smoldot"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
blake2-rfc = { version = "0.2.18", default-features = false }
derive_more = "0.99.14"
fnv = { version = "1.0.7", default-features = false }
futures = "0.3.15"
lazy_static = "1.4.0"
# Due to poor design in the `libsecp256k1` library, we can enable only either `static-context` or `lazy-static-context`, but not both. For this reason, this is done at the top-most level.
# TODO: solve that upstream
libsecp256k1 = { version = "0.6.0", default-features = false, features = ["static-context"] }
log = { version = "0.4.14", features = ["std"] }
lru = "0.6.5"
pin-project = "1.0.7"
rand = "0.8.3"
serde_json = "1.0.64"
slab = { version = "0.4.3", default-features = false }
smoldot = { version = "0.1.0", path = "../../..", default-features = false }
